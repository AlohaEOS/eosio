---

- name: create group {{ eosio_group }}
  group:
    name: "{{ eosio_group }}"
    state: present
    gid: 121

- name: create {{ eosio_user }} user
  user:
    name: "{{ eosio_user }}"
    state: present
    comment: EOS User
    uid: 115
    group: "{{ eosio_group }}"

- name: add {{ eosio_group }} to sudoers
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^{{ eosio_group }}'
    line: '%{{ eosio_group }} ALL=(ALL) NOPASSWD: ALL'
    validate: visudo -cf %s

- name: create various dir
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ eosio_user }}"
    group: "{{ eosio_group }}"
  with_items:
    - "{{ eosio_log_dir }}"
    - "{{ eosio_lib_dir }}"
    - "{{ eosio_etc_dir }}"
    - "{{ eosio_etc_node_dir }}"
    - "{{ nodeos_data_dir }}"
    - "{{ nodeos_config_dir }}"
    - "{{ nodeos_script_dir }}"
    - "{{ nodeos_spool_dir }}"

# this is used to ensure eos cpack installs correctly.
# this will be replaced soon
- name: TEMP symlink nodeos bin to /usr/bin/ because deb file wants that
  file:
    src: /usr/local/bin/{{ item }}
    dest: /usr/bin/{{ item }}
    state: link
    force: yes
  with_items:
    - nodeos

- name: install dependencies
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - clang-4.0
    - lldb-4.0
    - libclang-4.0-dev
    - libssl-dev
    - cmake
    - libbz2-dev
    - libgmp3-dev
    - autotools-dev
    - libbz2-dev
    - libicu-dev
    - python3-dev
    - autoconf
    - libtool
    - build-essential
    - doxygen
    - supervisor
    

- name: install genesis file
  template:
    src: eosio/genesis.json.j2
    dest: "{{ nodeos_data_dir }}/genesis.json"
    mode: 0700
    owner: "{{ eosio_user }}"

- name: install config file
  template:
    src: eosio/config.ini.j2
    dest: "{{ nodeos_data_dir }}/config.ini"
    mode: 0700
    owner: "{{ eosio_user }}"

- name: debug key
  debug:
    msg: "{{ pub_key }}"

- name: add scripts
  template:
    src: scripts/nodeos.sh.j2
    dest: "{{ nodeos_script_dir }}/nodeos.sh"
    owner: "{{ eosio_user }}"
    mode: 0700

- name: create service file
  template:
    src: systemd/nodeos.service.j2
    dest: /etc/systemd/system/nodeos.service
    mode: 0644

- name: copy deb file
  copy:
    src: eos.io_{{ eosio_version }}_amd64.deb
    dest: /tmp

- name: install eos
  apt:
    deb: /tmp/eos.io_{{ eosio_version }}_amd64.deb
  ignore_errors: yes


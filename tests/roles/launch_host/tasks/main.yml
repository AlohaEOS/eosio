---

- name: Launching disk
  gce_pd :
    service_account_email: "{{ service_account_email }}"
    credentials_file: "{{ credentials_file }}"
    project_id: "{{ project_id }}"
    #delete_on_termination: yes
    image: "{{ image }}"
    mode: READ_WRITE
    name: "{{ item }}"
    size_gb: "{{ disk_size }}"
    zone: "{{ gce_zone }}"
  with_items: "{{ host_list }}"

- name: Launching host
  gce:
    service_account_email: "{{ service_account_email }}"
    credentials_file: "{{ credentials_file }}"
    project_id: "{{ project_id }}"
    instance_names: "{{ item }}"
    machine_type: "{{ machine_type }}"
    image: "{{ image }}"
    metadata: "{{ metadata }}"
    zone: "{{ gce_zone }}"
    disks:
      - "{{ item }}"
    disk_auto_delete: yes
    #disk_size: "{{ disk_size }}"
    #persistent_boot_disk: True
  register: "gce"
  with_items: "{{ host_list }}"

- name: Wait for SSH to come up
  wait_for: host={{ item.instance_data[0].public_ip }} port=22 delay=10 timeout=60
  #wait_for: host={{ item.public_ip }} port=22 delay=10 timeout=60
  with_items: "{{ gce.results }}"
  #loop: "{{ gce.instance_data }}"

- name: Add host to /etc/hosts
  lineinfile: 
    path: /etc/hosts
    state: present
    regexp: '{{ item.instance_data[0].name }}$'
    line: "{{ item.instance_data[0].public_ip }}   {{ item.instance_data[0].name }}"
  #loop: "{{ gce.instance_data }}"
  with_items: "{{ gce.results }}"
  become: yes

